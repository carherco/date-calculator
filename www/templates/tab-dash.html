<ion-view view-title="Calculadora de fechas">
    <ion-content>
        <div class="list">
            <div class="item item-text-wrap">Introduce la fecha de inicio del proyecto y la 
                duración del mismo para obtener la fecha de entrega.
            </div>
            <label class="item item-input">
                <span class="input-label">Feccha inicial</span>
                <input type="date" ng-model="calculator.init_date">
            </label>
            <div class="item item-input-inset">
                <label class="item-input">
                    <span class="input-label">Tiempo</span>
                    <input type="number" ng-model="calculator.numeric_input">
                </label>
                <select ng-model="calculator.option_selected">
                    <option value="working_days">Días laborables</option>
                    <option value="natural_days">Días naturales</option>
                    <option value="weeks">Semanas</option>
                    <option value="months">Meses</option>
                </select>
            </div>
            
            <button class="button button-block button-positive" ng-click="calcular()">
                Calcular
            </button>
            
            <div class="card">
                <div class="item item-divider">
                    Fecha de entrega:
                </div>
                <div class="item">
                    {{calculator.end_date|date:'dd-MMMM-yyyy'}}
                </div>
            </div>
            
        </div>
    </ion-content>
</ion-view>
