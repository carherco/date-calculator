<ion-view view-title="Calculadora de fechas">
    <ion-content>
        <div class="list">
            <div class="item item-text-wrap">Introduce la fecha de entrega del proyecto y la 
                duración del mismo para obtener la fecha de inicio.
            </div>
            <label class="item item-input">
                <span class="input-label">Fecha de entrega</span>
                <input type="date" ng-model="calculator.end_date">
            </label>
            <label class="item item-input">
                <span class="input-label">Tiempo</span>
                <input id="amount" type="number" ng-model="calculator.numeric_input">
            </label>
            <div class="item item-input fontsm">
                <ion-radio class="col col-50" ng-model="calculator.option_selected" ng-value="'natural_days'">Días naturales</ion-radio>
                <ion-radio class="col col-50" ng-model="calculator.option_selected" ng-value="'working_days'">Días laborables</ion-radio>
            </div>
            <div class="item item-input fontsm">
                <ion-radio class="col col-50" ng-model="calculator.option_selected" ng-value="'weeks'">Semanas</ion-radio>
                <ion-radio class="col col-50" ng-model="calculator.option_selected" ng-value="'months'">Meses</ion-radio>
            </div>
            
            <button class="button button-block button-positive" ng-click="calcularInicio()">
                Calcular
            </button>
            
            <div class="card">
                <div class="item item-divider">
                    Fecha de inicio:
                </div>
                <div class="item">
                    {{calculator.init_date|date:'dd-MMMM-yyyy (EEEE)'}}
                </div>
            </div>
            
        </div>
    </ion-content>
</ion-view>
